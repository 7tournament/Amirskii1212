<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sorry meow :3 ðŸŽ€</title>

<style>
/* ---------- BODY & BACKGROUND ---------- */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(160deg, #1b001b, #2d0036);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* ---------- PARTICLES ---------- */
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #ff69b4;
  opacity: 0.4;
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translateY(110vh); }
  100% { transform: translateY(-10vh); }
}

/* ---------- PHONE CARD ---------- */
.phone {
  width: 360px;
  max-width: 92vw;
  border-radius: 32px;
  background: rgba(30,0,30,0.85);
  backdrop-filter: blur(16px);
  padding: 26px 22px;
  box-shadow: 0 15px 45px rgba(255,105,180,0.25), inset 0 0 2px rgba(255,255,255,0.05);
  display: flex;
  flex-direction: column;
  border: 1px solid rgba(255,105,180,0.15);
}

/* ---------- TITLE ---------- */
h1 {
  text-align: center;
  font-size: 28px;
  letter-spacing: 3px;
  color: #ff69b4;
  margin: 10px 0 6px;
  text-shadow: 0 0 6px #ff69b4, 0 0 12px rgba(255,105,180,0.4);
}
.cursor { animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0; } }

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #ffb6c1;
  margin-bottom: 20px;
}

/* ---------- INFO ROWS ---------- */
.info {
  flex: 1;
  font-size: 14px;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 12px 10px;
  border-bottom: 1px solid rgba(255,105,180,0.1);
  border-radius: 10px;
  transition: background 0.25s;
}
.row:hover {
  background: rgba(255,105,180,0.05);
}

.label { color: #ffb6c1; }
.value { 
  color: #ff69b4;
  text-align: right;
  max-width: 55%;
  word-break: break-word;
  font-weight: 500;
  text-shadow: 0 0 4px #ff69b4;
}

/* ---------- FOOTER ---------- */
.footer {
  text-align: center;
  font-size: 11px;
  color: #ffb6c1;
  line-height: 1.6;
  margin-top: 16px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 480px) {
  .phone {
    width: 90%;
    padding: 20px;
  }
  h1 { font-size: 24px; }
}
</style>
</head>

<body>

<div class="phone">
  <h1 id="title"></h1>
  <div class="subtitle">iOS 27 Mobile Network Card</div>

  <div class="info">
    <div class="row"><span class="label">IPv4</span><span id="ip" class="value">Loadingâ€¦</span></div>
    <div class="row"><span class="label">City</span><span id="city" class="value">Loadingâ€¦</span></div>
    <div class="row"><span class="label">Region</span><span id="region" class="value">Loadingâ€¦</span></div>
    <div class="row"><span class="label">Country</span><span id="country" class="value">Loadingâ€¦</span></div>
    <div class="row"><span class="label">ISP</span><span id="isp" class="value">Loadingâ€¦</span></div>
    <div class="row"><span class="label">Timezone</span><span id="timezone" class="value">Loadingâ€¦</span></div>
  </div>

  <div class="footer">
    Â© Carbon â€” All rights reserved
  </div>
</div>

<!-- PARTICLES SCRIPT -->
<script>
for(let i=0;i<70;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*10)+"s";
  document.body.appendChild(p);
}
</script>

<!-- TYPING TITLE -->
<script>
(function typeText(){
  const text="CARBON";
  let i=0;
  const title=document.getElementById("title");
  const cursor=document.createElement("span");
  cursor.textContent="|";
  cursor.className="cursor";
  title.appendChild(cursor);
  const interval=setInterval(()=>{
    if(i<text.length){
      title.insertBefore(document.createTextNode(text[i]), cursor);
      i++;
    }else{
      clearInterval(interval);
    }
  },150);
})();
</script>

<!-- IP INFO SCRIPT -->
<script>
fetch("https://api.ipify.org?format=json")
.then(r=>r.json())
.then(ip=>{
  document.getElementById("ip").textContent=ip.ip;
  return fetch("https://ipwho.is/"+ip.ip);
})
.then(r=>r.json())
.then(d=>{
  city.textContent=d.city||"N/A";
  region.textContent=d.region||"N/A";
  country.textContent=d.country||"N/A";
  isp.textContent=d.connection?.isp||"N/A";
  timezone.textContent=d.timezone?.id||"N/A";
})
.catch(()=>{ document.querySelector(".info").innerHTML="Unable to load network data"; });
</script>

</body>
</html>
